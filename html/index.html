<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Required Fontawesome script-->
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>GeoStories</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="title" id="titleOfPanelStart">
                <p><span class="title-span">Welcome to</span></p>
                <p>GeoStories</p>
            </div>
        </header>
        <div class="sector-display">
            <div class="home">
                <div class="home-action">
                    <div class="home-messages action-window">
                        <p>Messages</p>
                    </div>
                    <div class="home-last-maps action-window">
                        <p>Lastest Posts</p>
                    </div>
                </div>
                <div class="home-map">
                    <div class="home-map-center">
                        <p>Map</p>
                    </div>
                </div>
            </div>
        </div>
        <nav class="sector-nav">
            <div class="nav-button">
                <button>Home</button>
            </div>
            <div class="nav-button">
                <button>New Story</button>
            </div>
            <div class="nav-button">
                <button>My Map</button>
            </div>
            <div class="nav-button">
                <button>My Friends</button>
            </div>
            <div class="nav-button">
                <button>Settings</button>
            </div>
        </nav>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
